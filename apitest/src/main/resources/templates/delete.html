<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	function fn() {
		
		url = '/api/person/' + personId.value;
		
		fetch(url, {
			method: 'DELETE'
			, headers: {
				'Content-Type' : 'application/json'
			}
		})
		.then(response => response.text())
		.then(data => resultFn(data))
	}
	
	function resultFn(data) {
		show.innerHTML = data
	}
</script>
<body>
	<h1>REST PROJECT INSERT PAGE</h1>
	<label>아이디 : </label> <input type="text" id="personId"> <br>
	<button onclick="fn()">삭제</button>
	
	<hr>
	
	<div id="show">
	
	</div>
	
</body>
</html>
