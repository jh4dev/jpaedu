<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }
    .form-container label {
      font-weight: bold;
    }
    .form-container button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
	<div class="form-container">
    <form action="/obesity/insert" method="get" target="myi">
      <div class="mb-3">
        <label class="form-label" for="height">키 (cm):</label>
        <input type="number" class="form-control" id="height" name="height" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="weight">몸무게 (kg):</label>
        <input type="number" class="form-control" id="weight" name="weight" required>
      </div>
      <button type="submit" class="btn btn-primary">결과</button>
    </form>
  </div>
	<iframe name="myi" width="100%" height="500" frameborder="0">
	</iframe>
</body>
</html>
